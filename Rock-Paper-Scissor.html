<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissor.css">
</head>
<body>
    <div class="game-container">
        <h1>✊Rock 🖐Paper ✌️Scissors</h1>

        <div id="result" class="result">Make your move!</div>

        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissors</button>
        </div>

        <div class="scores">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
    </div>

    <script src="Rock-Paper-Scissor.js"></script>
</body>
</html>
